<div class="tabs">
  <div class="tab"
       [ngClass]="{'active': activeTab === 'agua'}"
       (click)="selectTab('agua')">
    Agua
  </div>
  <div class="tab"
       [ngClass]="{'active': activeTab === 'electricidad'}"
       (click)="selectTab('electricidad')">
    Electricidad
  </div>
  <div class="tab"
       [ngClass]="{'active': activeTab === 'transporte'}"
       (click)="selectTab('transporte')">
    Transporte
  </div>
</div>
