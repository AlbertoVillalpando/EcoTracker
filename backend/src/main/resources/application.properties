spring.application.name=EcoTracker

spring.datasource.url=jdbc:h2:mem:ecotracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

# JWT Properties
ecotracker.app.jwtExpirationMs=86400000

# Inicializar datos
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Habilitar estadísticas de Hibernate para depuración
spring.jpa.properties.hibernate.generate_statistics=true

# Desactivar protección CSRF para H2 Console
spring.h2.console.settings.web-allow-others=true

# Configuración de logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.lilim.ecotracker=DEBUG
logging.level.org.hibernate.SQL=DEBUG